name: Sanity
on:
  push:
    branches:
      - master
      - devel
      - ci

jobs:
  test:
    strategy:
      matrix:
        os: ["ubuntu-20.04", "macos-latest"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Run
      run: ./run_test.sh
